<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script type="text/javascript">
        var chat;
        //连接方法
        var connect = function (url, userID) {
          $.ajax({
                url: url + "/hubs",
                type: "get",
                dataType: "text",
                success: function (data) {
                    eval(data);
                    console.log("开始连接")
                    $.connection.hub.url = url;
                    $.connection.hub.qs = { "userId": userID };
                    chat = $.connection.msgHub;
                     // 注册客户端方法
                    registerClient();
                    // 连接成功后注册服务器方法
                    $.connection.hub.start().done(function () {
                        console.log(url + "连接成功");
                        $('#sendmessage').click(function () {
                            chat.server.send($('#displayname').val(), $('#message').val());
                            $('#message').val('').focus();
                        })
                    });
                    //断开连接后
                    $.connection.hub.disconnected(function () {
                        console.log("已断开连接");

                    });
              
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    isLoaded = -1;
                },
            });
        }
        $(function () {
            var userId = prompt('Enter your name:', '');
            //Set the hubs URL for the connection
            connect("http://192.168.137.111:61781/signalr",userId);
        });
         // 注册客户端方法
       var  registerClient=function () {
            if (chat) {
                //接收消息1
                   chat.client.addMessage = function (name, message) {
                       console.log(message);
                       var encodedName = $('<div />').text(name).html();
                       var encodedMsg = $('<div />').text(message).html();
                        $('#discussion').append('<li><strong>' + encodedName
                            + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                       
                    };
                 //接收消息2
                  chat.client.allInfo = function (message) {
                       console.log(message);
                        var encodedMsg = $('<div />').text(message).html();
                      
                        $('#discussion').append('<li><strong>'
                            + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                   }
            }
            }
    </script>
</body>
</html>
